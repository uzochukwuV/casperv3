name: Test DEX Contracts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true

    - name: Install Odra CLI
      run: cargo install odra-cli --version 2.4.0

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: |
        cd smart-contract
        cargo odra test

    - name: Build WASM
      run: |
        cd smart-contract
        cargo odra build

    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wasm-contracts
        path: |
          smart-contract/wasm/*.wasm
          smart-contract/dex-contracts/wasm/*.wasm
